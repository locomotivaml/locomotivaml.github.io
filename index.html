<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    var browserLanguage = (window.navigator.userLanguage || window.navigator.language).toLowerCase();
    var redirectTo = "";

    if (browserLanguage.startsWith('pt')) {
      redirectTo = "/pt/index.html"
    } else {
      redirectTo = "/en/index.html"
    }
    window.location = redirectTo;
  </script>
</head>
<body>
  Redirecting you <a href="/en/index.html">to our English Website</a>
</body>
</html>
